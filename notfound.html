
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Expired</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 400px;
      padding: 40px;
    }

    .circle {
      width: 64px;
      height: 64px;
      border: 2px solid #e3342f;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px auto;
    }

    .circle svg {
      width: 32px;
      height: 32px;
      stroke: #e3342f;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 12px;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    strong {
      font-weight: bold;
    }

    .btn {
      background-color: #48c9b0;
      color: white;
      font-weight: 500;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #3ac1a3;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="circle">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </div>


    <h1>Link Expired</h1>


    <p>
      To reset your password, return to the login page and select
      <strong>"Forgot Your Password"</strong> to send a new email.
    </p>

    <button class="btn">Back to Home</button>
  </div>
</body>
</html>
